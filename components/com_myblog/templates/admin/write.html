{

		}

		}
	}
	else
	{
		return true;
	}
}

/**
 * We need to check what browser user is using to view this page
 * so we can set the styling based on it. It is a bad habit, but
 * the best solution so far.
 */   
function detectBrowser()
{
    var userAgent = navigator.userAgent.toLowerCase();
    //jQuery.browser.chrome = /chrome/.test(navigator.userAgent.toLowerCase()); 
    
    // Is this a version of IE?
    if(jQuery.browser.msie){
        
        // Add the version number
        //jQuery('body').addClass('browserIE' + jQuery.browser.version.substring(0,1));
        _browser = 'msie';
        _version = jQuery.browser.version.substring(0,1);
    }
    
    
    // Is this a version of Chrome?
    else if(jQuery.browser.chrome){        
        //Add the version number
        userAgent = userAgent.substring(userAgent.indexOf('chrome/') +7);
        userAgent = userAgent.substring(0,1);
        
        _browser = 'chrome';
        _version = jQuery.browser.version.substring(0,1);
        
        // If it is chrome then jQuery thinks it's safari so we have to tell it it isn't
        jQuery.browser.safari = false;
    }
    
    // Is this a version of Safari?
    else if(jQuery.browser.safari){
        // Add the version number
        userAgent = userAgent.substring(userAgent.indexOf('version/') +8);
        userAgent = userAgent.substring(0,1);
        _browser = 'safari';
        _version = jQuery.browser.version.substring(0,1);
    }
    
    // Is this a version of Mozilla?
    else if(jQuery.browser.mozilla){
        
        //Is it Firefox?
        if(navigator.userAgent.toLowerCase().indexOf('firefox') != -1){
            jQuery('body').addClass('browserFirefox');
            
            // Add the version number

/* Quickpost error message output */
/* @since 3.2.0 */
/*
 * parameters:
 * errorMsg = string (stripped off all HTML) of the message to be output. Send in a 'null' (without quotes) to remove all errors (in case a permanent one is shown)
 * errorType = 'error' , 'notice' or 'success'. Default to 'notice' if unspecified
 * errorDuration = duration to show error. Defaults to 20 seconds. Send in -1 for permanent display
 */
function mbOutputError(errorMsg, errorType, errorDuration) {

	$('#mbpqBusy').html('');
	// check if the container exists, before anything
	if ( jQuery("#mbqp-error-frame").length )
	{
		var errFrame = jQuery("#mbqp-error-frame");
		
		// check if errorMsg is empty or null
		if ( errorMsg == null || errorMsg == '' )
		{
			errFrame.html('').hide();
		}
		else
		{
			// if its not blank, means it's gonna be output
			errFrame.text(errorMsg);		// use .text instead of .html because .text converts unicode to HTML entities.
			
			// in casuplaodinge someone tries to be funny.
			if ( errorType != 'notice' && errorType != 'error' && errorType != 'success' || typeof errorType == 'undefined' )
			{
				errorType = 'notice';
			}
			
			// adds mbqp-erroType class to the frame
			errFrame.removeClass('mbqp-success').removeClass('mbqp-notice').removeClass('mbqp-error');
			errFrame.addClass('mbqp-' + errorType);
			
			// It's showtime!
			errFrame.slideDown();
			
			// now check for timeouts. Any positive value will be timer-ed. Any zero or negative will be permanent.
			if (typeof errorDuration == 'undefined')
			{
				errorDuration = 20;
			}
			if ( errorDuration > 0 )
			{
				setTimeout('jQuery("#mbqp-error-frame").slideUp()', errorDuration * 1000);
			}
		}
	}
	
	
	
}
